<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Autograph Gallery</title>
	<link rel="stylesheet" href="./index.css">
</head>



<body class="body">

	<div class="navigation">

		<a href="/">Yardsale Sports</a>

		<nav role="navigation" class="menu">
			<a href="/autographs" class="navigation-link">Autographs</a>
			<a href="/cards" class="navigation-link">Cards</a>

		</nav>
	</div>

	<div class="gallery autograph">
		<div class="card autograph">
			<img src="./images/adam-jones-autograph.jpg" alt="Adam Jones autographed baseball" title="Adam Jones">
			<div class="autograph-caption">
				<p>Adam Jones</p>
				<p>Baltimore Orioles</p>
				<p>Outfielder</p>
			</div>
		</div>

		<div class="autograph-card andy-pettitte">
			<img src="./images/andy-pettitte-autograph.jpg" alt="Andy Pettite autographed baseball" title="Andy Pettitte">
			<div class="autograph-caption">
				<p>Andy Pettitte</p>
				<p>New York Yankees</p>
				<p>Pitcher</p>
			</div>
		</div>

		<div class="autograph-card david-ortiz">
			<img src="./images/david-ortiz-autograph.jpg" alt="David Ortiz autographed baseball" title="David Ortiz">
			<div class="autograph-caption">
				<p>David Ortiz</p>
				<p>Boston Red Sox</p>
				<p>Designated Hitter</p>
			</div>
		</div>

	</div>

	<div class="cards">

	</div>

	<script src="./index.js"></script>

</body>
